name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: fullstackjam/autoally-imadapter:latest

  deploy_k8s:
    needs: build_and_push_docker_image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Kubernetes config
        run: echo "${{ secrets.KUBECONFIG }}" > $GITHUB_WORKSPACE/kubeconfig

      - name: Check Cluster Availability
        id: check_cluster
        continue-on-error: true
        run: |
          kubectl cluster-info --kubeconfig $GITHUB_WORKSPACE/kubeconfig && echo "cluster_status=available" >> $GITHUB_ENV || echo "cluster_status=unavailable" >> $GITHUB_ENV

      - name: Setup Helm
        if: env.cluster_status == 'available'
        uses: azure/setup-helm@v1
        with:
          version: '3.6.0'

      - name: Deploy with Helm
        if: env.cluster_status == 'available'
        run: |
          helm upgrade --install imadapter-release helm/autoally-imadapter --set slackSigningSecret=${{ secrets.SLACK_SIGNING_SECRET }} --set slackBotToken=${{ secrets.SLACK_BOT_TOKEN }} --atomic --kubeconfig $GITHUB_WORKSPACE/kubeconfig
