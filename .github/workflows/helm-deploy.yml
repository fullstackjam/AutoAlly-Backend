name: Deploy Helm Chart

on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: '3.13.1'

      - name: Calculate New Version
        id: newversion
        run: |
          INCREMENTED_NUMBER=$(git rev-list --count HEAD)
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          echo "COMMIT_HASH=$COMMIT_HASH" >> $GITHUB_ENV
          NEW_VERSION="${INCREMENTED_NUMBER}-${COMMIT_HASH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update Image Tag in values.yaml
        run: |
          sed -i "s/tag: .*/tag: \"${{ env.NEW_VERSION }}\"/" helm/autoally-imadapter/values.yaml

      - name: Package Helm Chart
        run: helm package helm/autoally-imadapter --version ${{ env.COMMIT_HASH }}

      - name: Login to Harbor
        run: helm registry login harbor.fullstackjam.com --username ${{ secrets.HARBOR_USERNAME }} --password ${{ secrets.HARBOR_PASSWORD }}
        env:
          HELM_EXPERIMENTAL_OCI: 1

      - name: Push Chart to Harbor
        run: helm push autoally-imadapter-${{ env.COMMIT_HASH }}.tgz oci://harbor.fullstackjam.com/fullstackjam

      - name: Logout of Harbor
        run: helm registry logout harbor.fullstackjam.com
