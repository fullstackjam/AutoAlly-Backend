name: Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Calculate New Version
        run: |
          INCREMENTED_NUMBER=$(git rev-list --count HEAD)
          COMMIT_HASH=$(git rev-parse --short=7 HEAD)
          NEW_VERSION="${INCREMENTED_NUMBER}-${COMMIT_HASH}"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        uses: docker/login-action@v1
        with:
          registry: harbor.fullstackjam.com
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: harbor.fullstackjam.com/fullstackjam/autoally-imadapter:${{ env.NEW_VERSION }}

      - name: Logout of Docker Registry
        run: docker logout harbor.fullstackjam.com
